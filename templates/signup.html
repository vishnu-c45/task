 {% extends 'base.html' %}

 {% block body %}

 <section class="vh-200" style="background-color: rgb(60, 48, 48);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black shadow " style="border-radius: 25px;" style="background-color: rgb(235, 222, 222);">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                {% for message in messages %}

                {% if message.tags == 'error' %}
                   <div class="alert alert-danger text-center ">
                    {{message}}
                  </div>
                {% else %}
                    <div class="alert alert-{{message.tags}} text-center ">
                      {{message}}
                   </div>  
                {% endif %}
               
                {% endfor %}

                <form class="mx-1 mx-md-4" action="{% url 'registration' %}" method="post" enctype="" autocomplete="off">
                  {% csrf_token %}
                
                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c"  name="first_name" required class="form-control" />
                      <label class="form-label "  for="form3Example1c">First Name</label>
                    </div>
                  </div>
                
                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="last_name" required class="form-control" />
                      <label class="form-label "  for="form3Example1c">Last Name</label>
                    </div>
                  </div>
                
                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                      <input type="email"  id="form3Example3c" name="email" required class="form-control " />
                      <label class="form-label " for="form3Example3c">Your Email</label>
                    </div>
                  </div>
                
                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                      <input type="text"  id="form3Example3c" name="username" required class="form-control " />
                      <label class="form-label " for="form3Example3c">User name</label>
                    </div>
                  </div>
                
                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" name="password" required class="form-control" />
                      <label class="form-label " for="form3Example4c">Password</label>
                    </div>
                  </div>
                
                  <div class="d-flex flex-row align-items-center mb-2">
                    
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" name="cpassword" required class="form-control" />
                      <label class="form-label " for="form3Example4cd">Repeat your password</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    
                    <div class="form-outline flex-fill mb-0">
                      <select  id="form3Example4cd" name="desiginations" required class="form-control">
                        <option value="">< ---- choose desigination ----></option>
                        {% for p in std %}
                        <option value="{{p.id}}">{{p.desigination}}</option>
                        {% endfor %}
                       
                      </select>
                      <label class="form-label " for="form3Example4cd">desigination</label>
                    </div>
                  </div>
                
                
                  
                  <div class="d-flex justify-content-center mx-4 mb-4 mb-lg-4">
                    <button type="submit" class="btn btn-danger btn-lg">Register</button>
                  </div>
                
                  
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login_page' %}"
                  class="fw-bold text-body"><u>Login here</u></a></p>
                
                </form> 

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://www.bdtask.com/sp/vms/images/vehicle-management-system.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function(){
      $(".alert").hide(4000);
  })
</script>
      

{% endblock %}
