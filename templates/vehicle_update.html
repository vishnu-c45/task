{% extends 'base2.html' %}
{% block body %}


<section>

    <div class="row mt-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form action="{% url 'update_vehicle' std.id %}" method="post" enctype="">
                {% csrf_token %}
                <h1 class="mb-3 text-center">Update</h1>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Vehicle Number</label>
                  <input type="text" class="form-control" value="{{std.vehicle_number}}" name="vehicle_number" id="exampleFormControlInput1" >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Vehicle Type</label>
                  <select class="form-control" name="type" id="exampleFormControlSelect1">
                    <option value="Two Wheeler">Two Wheeler</option>
                    <option value="Three Wheeler">Three Wheeler</option>
                    <option value="Four WHheeler">Four WHheeler</option>
                   
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Vehicle Model</label>
                  <input type="text" name="model" value="{{std.vehicle_model}}" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Vehicle  Description</label>
                  <input class="form-control" name="description" value="{{std.vehicle_description}}" id="exampleFormControlTextarea1" rows="3">
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-warning w-100">Submit</button>
                  </div>
              </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</section>

{% endblock %}
