{% extends 'base2.html' %}
{% block body %}


<section>

    <div class="row mt-5">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            {% for message in messages  %}
              <div class="alert alert-{{message.tags}}" >
                {{message}}
               </div> 
            {% endfor %}
            <form id="post_form" action="{% url 'add_desigination' %}" method="post" enctype="">
                {% csrf_token %}
                <h1 class="mb-3">ADD DESIGINATION</h1>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Desigination</label>
                  <input type="text" class="form-control"  name="desi" Required  >
                </div>
               
    
                <div class="form-group">
                   <button type="submit" id="btn1" class="btn btn-danger w-100">Submit</button>
                  </div>
              </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</section>

<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    })
</script>




{% endblock %}
